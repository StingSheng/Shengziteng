<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>
    <link rel="stylesheet" href="style/style-open.css">
</head>
<body>
    <header>
        <a href="index.html" class="title">
            <img src="imgs/logo_big.png" alt="#">
            <p>时间胶囊</p>
        </a>
        <div class="list">
            <ul>
                <li>
                    <a href="index.html" class="items">首页</a>
                </li>
                <li>
                    <a href="index-add.html" class="items">添加</a>
                </li>
                <li>
                    <a href="index-open.html" class="items items-active">打开</a>
                </li>
            </ul>
        </div>
        <div class="back">
            <a href="index.html" class="back-text">回胶囊日记</a>
        </div>
    </header>
    <div class="content-title">
        <div class="open-pill">
            <p>打开胶囊</p>
        </div>
        <div class="content">
            <div class="pill-key">
                <p>胶囊Key：</p>
            </div>
            <input type="text" class="key">
            <a href="#" class="open-button">打开胶囊</a>
        </div>
    </div>
    <div class="upper-information">
        <div class="upper">
            <p class="name"></p>
            <p>在</p>
            <p class="time"></p>
            <p>对你说：</p>
        </div>
        <p class="output"></p>
    </div>
    <div class="middle-information">
        <p>没有这个胶囊</p>
    </div>
    <div class="bottom-information">
        <div class="tips"><p>这颗胶囊未到提取时间，不能打开</p></div>
        <div class="open-tips">打开时间在<p class="time"></p>，距离现在<p class="seconds"></p>秒</div>
        <div class="out-hint"><p><p class="name"></p><p>给你留的提示信息：</p><p class="hint"></p></p></div>
    </div>
</body>
<script src="./scripts/open.js"></script>
</html>
